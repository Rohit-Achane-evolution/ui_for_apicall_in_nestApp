<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cat Data Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .table {
            border-collapse: separate;
            border-spacing: 0;
        }
        .table thead {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #4e73df;
            color: white;
        }
        .table thead th {
            border-bottom: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            padding: 15px;
        }
        .table tbody tr {
            transition: all 0.3s ease;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .table tbody td {
            vertical-align: middle;
            border: none;
            padding: 15px;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
        .modal-content {
            border-radius: 15px;
        }
        .modal-header {
            background-color: #4e73df;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .modal-title {
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Premium Cat Data Management</h1>
        
        <button class="btn btn-primary mb-4 d-block mx-auto" data-bs-toggle="modal" data-bs-target="#catModal">
            <i class="fas fa-plus-circle me-2"></i>Add New Cat
        </button>
        
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody id="catTableBody">
                    <!-- Cat data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Add/Edit Cat -->
    <div class="modal fade" id="catModal" tabindex="-1" aria-labelledby="catModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="catModalLabel">Add/Edit Cat</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="catForm">
                        <input type="hidden" id="catId">
                        <div class="mb-3">
                            <label for="catName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="catName" required>
                        </div>
                        <div class="mb-3">
                            <label for="catDescription" class="form-label">Description</label>
                            <input type="number" class="form-control" id="catDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="catActions" class="form-label">Actions</label>
                            <input type="text" class="form-control" id="catActions" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveCat">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
